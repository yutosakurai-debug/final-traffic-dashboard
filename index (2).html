<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Phnom Penh Traffic Dashboard</title>

<!-- Mobile support -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body { font-family: Arial, sans-serif; margin:0; }
h1 { text-align:center; }
#map { height:55vh; width:100%; }

#alertsContainer, #adminContainer, #chartContainer {
    padding: 15px;
    background: #f9f9f9;
    margin-bottom: 10px;
}

ul { list-style:none; padding:0; }
li { padding:5px; margin-bottom:10px; }

/* CHAT */
#chatBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: blue;
    color: white;
    padding: 12px;
    border: none;
    cursor: pointer;
    border-radius:5px;
    z-index: 10000;
}

#chatPanel {
    position: fixed;
    bottom: 70px;
    right: 20px;
    width: 350px;
    height: 500px;
    background: white;
    border: 1px solid gray;
    display: none;
    flex-direction: column;
    padding:5px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    z-index: 10000;
}

#messages {
    flex:1;
    overflow:auto;
    border:1px solid #ccc;
    margin-bottom:5px;
    padding:5px;
}

#inputBox { display:flex; margin-top:5px; }
#inputBox input[type="text"] { flex:1; padding:5px; }
#inputBox button { width:70px; padding:5px; }

.approveBtn {
    background: green;
    color: white;
    border: none;
    margin-left: 5px;
    cursor: pointer;
}

.rejectBtn {
    background: red;
    color: white;
    border: none;
    margin-left: 5px;
    cursor: pointer;
}

img.preview {
    width: 120px;
    display:block;
    margin-top:5px;
    border:1px solid #ccc;
}

#adminBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 15px;
    background: darkblue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 99999;
}

/* =========================
   MOBILE ONLY SETTINGS
========================= */
@media (max-width: 768px) {

    #map {
        height: 50vh;
    }

    #chatPanel {
        right: 2.5%;
        width: 95%;
        height: 70vh;
    }

    button {
        min-height: 44px;
    }

    img.preview {
        width: 100%;
        max-width: 200px;
    }
}
</style>
</head>

<body>

<h1>Phnom Penh Traffic Dashboard</h1>

<button id="adminBtn">Admin</button>

<div id="map"></div>

<div id="alertsContainer">
    <h2>Traffic Incident Alerts</h2>
    <ul id="alertsList"></ul>
</div>

<div id="adminContainer" style="display:none;">
    <h2>Pending Reports (Admin Verification)</h2>
    <ul id="pendingReports"></ul>
</div>

<div id="chartContainer">
    <h2>Annual Traffic Deaths</h2>
    <canvas id="deathChart" height="150"></canvas>
</div>

<button id="chatBtn">Report</button>

<div id="chatPanel">
    <div id="messages"></div>
    <input type="file" id="imageInput" accept="image/*">
    <div id="inputBox">
        <input type="text" id="msgInput" placeholder="Type incident...">
        <button id="send">Send</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/* MAP */
const map = L.map("map");
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
map.locate({ setView: true, maxZoom: 14 });

/* CHAT PANEL TOGGLE */
const chatBtn = document.getElementById("chatBtn");
const chatPanel = document.getElementById("chatPanel");

chatBtn.onclick = function() {
    chatPanel.style.display =
        chatPanel.style.display === "flex" ? "none" : "flex";
};

/* REPORT SEND */
const send = document.getElementById("send");
const msgInput = document.getElementById("msgInput");
const messagesDiv = document.getElementById("messages");

send.onclick = function() {
    const text = msgInput.value.trim();
    if (!text) return alert("Describe incident.");

    navigator.geolocation.getCurrentPosition(function(pos){
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        L.marker([lat,lng]).addTo(map).bindPopup(text);

        const div = document.createElement("div");
        div.textContent = text;
        messagesDiv.appendChild(div);

        msgInput.value="";
        chatPanel.style.display="none";
    }, null, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
    });
};

/* =========================
   KEYBOARD FIX (MOBILE)
========================= */
if (window.visualViewport) {
    visualViewport.addEventListener("resize", () => {
        const keyboardHeight =
            window.innerHeight - visualViewport.height;

        if (keyboardHeight > 100) {
            chatPanel.style.bottom =
                keyboardHeight + 10 + "px";
        } else {
            chatPanel.style.bottom = "70px";
        }
    });
}
</script>

</body>
</html>
